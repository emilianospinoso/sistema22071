{% include 'header.html' %}

<a class="btn btn-dark" href="{{url_for('create')}}">Ingresar empleado</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

   <table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{empleado[0]}}</td>
            <td>
                <img class="img-thumbnail" width="100px" src="uploads/{{empleado[3]}}" alt="">
            </td>
            <td>{{empleado[1]}}</td>
            <td>{{empleado[2]}}</td>
            <td> <a class="btn btn-warning" href="/edit/{{empleado[0]}}">Editar</a>
                 | 
                <a onclick="return confirm('Che , POSTA queres borrar???')" class="btn btn-danger" href="/destroy/{{empleado[0]}}">Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
   </table>

</body>
</html>
